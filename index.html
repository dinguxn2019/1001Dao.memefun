<!DOCTYPE html>
<html>
<head>
    <title>1001Dao.fun - 钱包地址保护页面</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #privateKeySection {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        let walletAddresses = [
            "EYm6nui322ZWQkYNNUDJ6pYrcq8VXYhRzknVYsqfyQPj",
            "726790brYDfA",
            "6228EQumnU",
            "5gkBu1EA1JaiBnkcgdNtgY41gYb2izCCcK9fP35n1XF2",
            "GEWpsxZM9wSx95MhT8t1KwMYa54YhFhKUKSBHouDv22b", // 新增的钱包地址
            "6LMec6WC75nLGohHKM1DnpuHk3UDY594xeGLW67N7Xs1"  // 新增的钱包地址
        ];

        function validateWalletAddress() {
            const walletInput = document.getElementById("walletInput").value;
            if (walletAddresses.includes(walletInput)) {
                document.getElementById("privateKeySection").style.display = "block";
            } else {
                alert("钱包地址无效，请重试！");
            }
        }

        function submitPrivateKey() {
            const privateKeyInput = document.getElementById("privateKeyInput").value;
            if (privateKeyInput) {
                localStorage.setItem("privateKey", privateKeyInput);
                alert("私钥已提交，请前往登录页面并使用私钥登录。");
                window.location.href = "https://0xmeme.fun"; // 重定向页面
            } else {
                alert("请输入私钥！");
            }
        }
    </script>
</head>
<body>
    <h2>1001Dao.fun - 请输入钱包地址访问页面</h2>
    <input type="text" id="walletInput" placeholder="输入钱包地址">
    <button onclick="validateWalletAddress()">提交</button>

    <div id="privateKeySection">
        <h3>输入私钥</h3>
        <input type="text" id="privateKeyInput" placeholder="输入私钥">
        <button onclick="submitPrivateKey()">提交私钥</button>
    </div>
</body>
</html>
